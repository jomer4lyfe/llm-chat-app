<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/AndadH/portfolio/main/ylogo.ico">
    <title>NeuralFab</title>
      <style>
      :root {
        --primary-color: #CA243D;
        --primary-hover: #C81020;
        --dark-gray: #505759;
        --medium-gray: #898D8D;
        --light-bg: #F2F2F2;
        --border-color: #e5e7eb;
        --text-color: #1f2937;
        --text-light: #6b7280;
        --user-msg-bg: #CA243D;
        --user-msg-text: #ffffff;
        --assistant-msg-bg: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background: var(--light-bg);
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 1.5rem;
        max-width: 900px;
        margin: 0 auto;
      }

      header {
        margin-bottom: 1.5rem;
        padding: 1.25rem 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-left {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        letter-spacing: -0.5px;
      }

      .manufacturing-indicator {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1.25rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      }

      .progress-ring {
        position: relative;
        width: 48px;
        height: 48px;
        transform: rotate(-90deg);
      }

      .progress-ring-circle {
        fill: none;
        stroke-width: 4;
      }

      .progress-ring-circle.background {
        stroke: var(--border-color);
      }

      .progress-ring-circle.progress {
        stroke: var(--primary-color);
        stroke-linecap: round;
        transition: stroke-dashoffset 0.5s ease;
      }

      .manufacturing-text {
        display: flex;
        flex-direction: column;
        gap: 0.125rem;
      }

      .manufacturing-label {
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-light);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .manufacturing-value {
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-color);
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        flex: 1;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        background: var(--light-bg);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .chat-messages::-webkit-scrollbar {
        width: 8px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }

      .message {
        padding: 1rem 1.25rem;
        border-radius: 16px;
        max-width: 75%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        animation: slideIn 0.3s ease;
        line-height: 1.6;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user-message {
        background: var(--user-msg-bg);
        color: var(--user-msg-text);
        align-self: flex-end;
        margin-left: auto;
        font-weight: 500;
      }

      .assistant-message {
        background: var(--assistant-msg-bg);
        color: var(--text-color);
        align-self: flex-start;
        border: 1px solid var(--border-color);
      }

      .message-input {
        display: flex;
        gap: 0.75rem;
        padding: 1.5rem;
        background: white;
        border-top: 1px solid var(--border-color);
      }

      #user-input {
        flex: 1;
        padding: 1rem 1.25rem;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-family: inherit;
        font-size: 15px;
        resize: none;
        height: 52px;
        outline: none;
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        overflow: hidden;
      }

      #user-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 4px 12px rgba(202, 36, 61, 0.15);
      }

      #send-button {
        min-width: 52px;
        height: 52px;
        padding: 0 1.5rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(202, 36, 61, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #send-button:hover:not(:disabled) {
        background: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(202, 36, 61, 0.35);
      }

      #send-button:active:not(:disabled) {
        transform: translateY(0);
      }

      #send-button:disabled {
        background: var(--medium-gray);
        cursor: not-allowed;
        box-shadow: none;
        opacity: 0.5;
      }

      .typing-indicator {
        display: none;
        padding: 1rem 1.25rem;
        background: white;
        border-radius: 16px;
        max-width: 75%;
        align-self: flex-start;
        color: var(--text-light);
        font-style: italic;
        border: 1px solid var(--border-color);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }

      .typing-indicator.visible {
        display: block;
        animation: slideIn 0.3s ease;
      }

      footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.875rem;
        color: var(--text-light);
        font-weight: 500;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        header {
          flex-direction: column;
          gap: 1rem;
        }

        .header-left {
          width: 100%;
        }

        .logo {
          width: 60px;
          height: 60px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .manufacturing-indicator {
          width: 100%;
          justify-content: center;
        }

        .chat-messages {
          padding: 1.25rem;
        }

        .message {
          max-width: 85%;
        }

        .message-input {
          padding: 1rem;
        }

        #user-input,
        #send-button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>NeuralFab</h1>
      <div class="manufacturing-indicator">
        <svg class="progress-ring" viewBox="0 0 48 48">
          <!-- Background circle -->
          <circle class="progress-ring-circle background" cx="24" cy="24" r="20"></circle>
          <!-- Progress circle (85% filled) -->
          <circle 
            class="progress-ring-circle progress" 
            cx="24" 
            cy="24" 
            r="20"
            stroke-dasharray="125.6 125.6"
            stroke-dashoffset="18.84"
          ></circle>
        </svg>
        <div class="manufacturing-text">
          <div class="manufacturing-label">Process</div>
          <div class="manufacturing-value">Injection Molding</div>
        </div>
      </div>
    </header>
    

    <div class="chat-container">
      
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Hello! I'm NeuralFab, here to help you make design for manufacturing easier and faster. How can I help you today?
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        thinking...
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Type your message here..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M12 20V4M5 11l7-7 7 7" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></button>
      </div>
    </div>

    <footer>
      <p>NeuralFab Online Demo</p>
    </footer>

    <!-- Chat app script -->
    <script src="chat.js"></script>
  </body>
</html>
